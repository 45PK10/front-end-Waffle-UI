 <!-- Vendor Block -->
  <section>
    <div class="Head">
        <h2>ADDING ITEMS BLOCK</h2>
    </div>
</section>

  <!-- FORM -->
    <form action="" class="form col-lg-5 mx-auto" id="form">
        <div class="form-group mb-3">
            <label for="" class="form-label">URL</label>
            <input type="text" class="form-control" id="url">
        </div>
        <div class="form-group mb-3">
            <label for="" class="form-label">Name of the item</label>
            <input type="text" class="form-control" id="name" placeholder="itemName">
        </div>
        <div class="form-group mb-3">
            <label for="" class="form-label">Price</label>
            <input type="number" class="form-control" id="price">
        </div>
        <div>
            <button onclick="fill(event)">Submit</button>
        </div>
    </form>


    <script>

        async function fill(event){
            event.preventDefault();
            try {
                const req = {
                    url : document.getElementById('url').value,
                    name : document.getElementById('name').value,
                    price : document.getElementById('price').value
                }
                const str = JSON.stringify(req);
                const response = await fetch('http://localhost:4000/Waffle', {
                    method : 'POST',
                    headers : {
                        'Content-Type' : 'application/json'
                    },
                    body : str
                })
                const obj = await response.json();
                console.log(obj);

                if(response.ok){
                    window.alert('successfully added');
                }else{
                    window.alert('failed to add')
                }
            } catch (error) {
                console.log(error);
                window.alert('Error occurred while adding item');

            }
        }

        fill();
    </script>
