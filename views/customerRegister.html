    <section>
        <div class="Head">
            <h2>CUSTOMER REGISTRATION</h2>
        </div>
    </section>



    <!-- FORM -->
    <form id="form" class="col-lg-5">
        <div class="form-group mb-3">
            <label for="" class="form-label">Name</label>
            <input type="text" class="form-control" id="name">
            <p class="feedbackWord" id="nameFeedback"></p>
            <div id="nameHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email">
            <p class="feedbackWord" id="emailFeedback"></p>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
            <div>
                <p class="form-text">Password must be at least 6 characters long.</p>
            </div>
            <div class="" id="passwordStrength" style="display: none;">
                <div class="strength-bar" id="strengthBar"></div>
            </div>
        </div>

        <div class="mb-3">
            <label for="" class="form-label">Phone</label>
            <input type="number" id="number" class="form-control">
            <p class="" id="numberFeedback" style="color: red;"></p>

        </div>

        </div> -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
